<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Postres -->
    <section id="postres" style="margin-bottom: 2em">
      <h2>Postres</h2>
      <!-- display: inline-flex: Se comporte como elemento linea (Se coloca junto a otros elementos) -->
      <!-- gap genera separacion interna entre elementos -->
      <ul
        style="
          display: inline-flex;
          gap: 2em;
          padding: 0;
          list-style: none;
          align-items: auto;
        "
      >
        <li style="text-align: center">
          <img
            src="tiramisu.jpg"
            alt="Tiramisú clásico"
            width="120"
            height="120"
            style="border-radius: 8px"
          />
          <p><strong>Tiramisú Clásico</strong><br /><em>€70</em></p>
        </li>
        <li style="text-align: center">
          <img
            src="cheesecake.jpg"
            alt="Cheesecake de frutos rojos"
            width="120"
            height="120"
            style="border-radius: 8px"
          />
          <p><strong>Cheesecake</strong><br /><em>€80</em></p>
        </li>
      </ul>
    </section>
  </body>
</html>
