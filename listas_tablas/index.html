<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas y tablas</title>
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- <p> <b>Bold</b> <i>Italic</i> </p> -->
    <p>Lista no numerada:</p>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
    </ul>
    <p>Lista numerada:</p>
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
    </ol>

    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Col1 Data 1</td>
        <td>Col2 Data 1</td>
      </tr>
      <tr>
        <td>Col1 Data 2</td>
        <td>Col2 Data 2</td>
      </tr>
    </table>
  </body>
</html>
